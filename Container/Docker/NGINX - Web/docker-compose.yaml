version: "3"

networks:
  traefik-nw:
    external: true

services:
  web:
    image: nginx:latest
    container_name: nginx-soniiit-net
    restart: unless-stopped
    networks:
      - traefik-nw
    labels:
      - "traefik.enable=true"
      - "traefik.https.routers.nginx.rule=Host(`nginx.soniiit.net`)"
      - "traefik.https.routers.nginx.entrypoints=websecure"
      - "traefik.https.routers.nginx.tls=true"
      - "traefik.https.routers.nginx.tls.certresolver=cloudflare"
