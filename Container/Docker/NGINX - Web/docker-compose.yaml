version: "3"

networks:
  traefik-nw:
    external: true

services:
  web:
    image: nginx:latest
    container_name: nginx-soniiit-net
    restart: unless-stopped
    networks:
      - traefik-nw
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.nginx.loadbalancer.server.port=5001"
      - "traefik.http.routers.nginx.rule=Host('dockage.soniiit.net')"
      - "traefik.http.routers.nginx.entrypoints=websecure"
      - "traefik.http.routers.nginx.tls=true"
      - "traefik.http.routers.nginx.tls.certresolver=cloudflare"
